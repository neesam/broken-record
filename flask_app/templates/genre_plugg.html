<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antic&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body id="pluggbody">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/dashboard">broken record</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/years">years<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/discover">genres</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/sos">sounds of spotify</a>
    </li>
        <li class="nav-item">
          <a class="nav-link" href="/albums">andy's ratings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/favartists">andy's favorites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/brookfield">brookfield corp</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sundial">sundial</a>
        </li>
      </ul>
    </div>
    <div class="nav-right">
      <li id="logout" class="nav-item">
        <a href="/">logout</a>
      </li>
      <div class="user-nav">
<a href="/ratings/{{user.id}}"><img src={{user.avatar}} alt=""></a>      </div>
    </div>
  </nav>
  
  <h1 class="year">plugg</h1>
  <div class="card-container">
    {% for i in artists %}
    <div class="other-albums-container">
      <div class="albums-card">
        <a target="_blank" href={{i.artists_items_external_urls_spotify}}><img class="card-img-top" src={{i.artists_items_images_0_url}} alt="Card image cap"></a>
        <div class="card-body">
         <h5 class="card-title"><a target="_blank" href="/artists/{{i.artists_items_id}}">{{i.artists_items_name}}</a></h5>
        </div>
      </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
