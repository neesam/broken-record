<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antic&display=swap" rel="stylesheet">
    <link rel="icon" href="https://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2022-04-08/7bca850bbff15ef43ff8dab9811fdfa8.ico.png">
    <title>broken record</title>
</head>
<body id="login-page">
    <div id="login-form-container">
        <h1>broken record</h1>
        <div id="login-message">
        {% with messages = get_flashed_messages(category_filter = ['login'])%}
                {% if messages %}
                    {% for message in messages %}
                    {{message}}
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form id="login-form" action="/login/user" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
            </div>
            <button id="login-btn" type="submit" class="btn btn-light"><a>Login</a></button>
        </form>
        <button id="sign-up-btn" type="button" class="btn btn-light"><a href="/registration">Sign up</a></button>
    </div>
</body>
</html>
