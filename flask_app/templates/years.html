<a href="/ratings/{{user.id}}"><img src={{user.avatar}} alt=""></a>      </div>

  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
        <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
      <ul data-slides>
         <li class="slide" data-active>
          <a href="years/1960">
        <img style="height: 90%; width: 100%; object-fit: fill;
        object-position: center;
        display: block;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.45), 0 0 110px rgba(255, 255, 255, 0.25), 0 0 100px rgba(255, 255, 255, 0.1);
        border-radius: 20px;" src="https://clickamericana.com/wp-content/uploads/Trendy-vintage-1960s-sweaters.jpg" alt="nature image #2" /></a>
        <h1 class="year-on-years">1960s</h1>
         </li>
         <li class="slide">
          <a href="years/1970">
        <img style="height: 90%; width: 100%; object-fit: fill;
        object-position: center;
        display: block;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.45), 0 0 110px rgba(255, 255, 255, 0.25), 0 0 100px rgba(255, 255, 255, 0.1);
        border-radius: 20px;" src="https://www.nokillmag.com/wp-content/uploads/2021/07/70s-fashion-vintage-thumbnail-1280x720.jpg" alt="nature image #3"/></a>
        <h1 class="year-on-years">1970s</h1>
         </li>
         <li class="slide">
          <a href="years/1980">
          <img style="height: 90%; width: 100%; object-fit: fill;
          object-position: center;
          display: block;
          box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.45), 0 0 110px rgba(255, 255, 255, 0.25), 0 0 100px rgba(255, 255, 255, 0.1);
          border-radius: 20px;" src="https://lyriquediscorde.files.wordpress.com/2020/03/the-cure-header.jpg?w=1514&h=1001&crop=1" alt="nature image #3"/></a>
          <h1 class="year-on-years">1980s</h1>
           </li>
           <li class="slide">
            <a href="years/1990">
            <img style="height: 90%; width: 100%; object-fit: fill;
            object-position: center;
            display: block;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.45), 0 0 110px rgba(255, 255, 255, 0.25), 0 0 100px rgba(255, 255, 255, 0.1);
            border-radius: 20px;" src="https://www.familyeducation.com/sites/default/files/2019-01/90s-trends-teens-are-bringing-back_feature.jpg" alt="nature image #3"/></a>
            <h1 class="year-on-years">1990s</h1>
             </li>
                 <li class="slide">
                  <a href="years/2000"><img style="height: 90%; width: 100%; object-fit: fill;
                    object-position: center;
                    display: block;
                    box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.45), 0 0 110px rgba(255, 255, 255, 0.25), 0 0 100px rgba(255, 255, 255, 0.1);
                    border-radius: 20px;" src="https://cdn.mos.cms.futurecdn.net/yS3LnzHbjpVuyHyDVTpavD.png" alt="nature image #1" /></a>
                  <h1 class="year-on-years">2000s</h1>
                   </li>
                 <li class="slide">
                  <a href="years/2010">
                  <img style="height: 90%; width: 100%; object-fit: fill;

                  box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.45), 0 0 110px rgba(255, 255, 255, 0.25), 0 0 100px rgba(255, 255, 255, 0.1);
                  border-radius: 20px;" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/hbz-best-songs-of-2010s-index2-1577739858.jpg" alt="nature image #3"/></a>
                  <h1 class="year-on-years">2010s</h1>
                   </li>
      </ul>

</section>
